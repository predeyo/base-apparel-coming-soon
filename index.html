<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <!-- Main styles -->
    <link rel="stylesheet" href="main.css" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <script
      async
      src="https://ackee-user-tracker.herokuapp.com/tracker.js"
      data-ackee-server="https://ackee-user-tracker.herokuapp.com"
      data-ackee-domain-id="bdfc8117-e087-4db1-8a3d-4af540804442"
    ></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body class="site">
    <div class="card">
      <div class="content">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <img
          class="hero-mobile"
          src="images/hero-mobile.jpg"
          alt="hero-mobile"
        />
        <div class="call-to-action">
          <h1>
            We're
            <span>coming soon</span>
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="email-form">
            <div class="input-block">
              <div class="input-wrapper">
                <input
                  type="text"
                  name="email"
                  placeholder="Email Address"
                  title="Email"
                />
                <img
                  class="icon-error"
                  src="images/icon-error.svg"
                  alt="error-icon"
                />
                <button class="submit-button" type="submit">
                  <img src="images/icon-arrow.svg" alt="arrow-icon" />
                </button>
              </div>
              <span class="error-message">Please provide a valid email</span>
            </div>
          </form>
        </div>
        <footer class="attribution">
          <p>
            <i class="fas fa-code icon icon-code" title="Coded"></i> in
            <i class="fas fa-yin-yang icon icon-yin-yang" title="harmony"></i>
            by
            <span>Pre Deyo</span>
          </p>
        </footer>
      </div>
      <img
        class="hero-desktop"
        src="images/hero-desktop.jpg"
        alt="hero-desktop"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
